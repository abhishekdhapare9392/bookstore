<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Edit Book</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="updateBook()" ng-init="getBook()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Enter title" ng-model="book.title">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select ng-model="book.genre" class="form-control">
                                <option value="Suspense">Suspense</option>
                                <option value="Drama">Drama</option>
                                <option value="Romance">Romance</option>
                                <option value="NonFiction">NonFiction</option>
                                <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" class="form-control" placeholder="Enter Author" ng-model="book.author">
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" class="form-control" placeholder="Enter Publisher" ng-model="book.publisher">
                    </div>
                    <div class="form-group">
                        <label>Pages</label>
                        <input type="text" class="form-control" placeholder="Enter Pages" ng-model="book.pages">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" placeholder="Enter Description" ng-model="book.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image Url</label>
                        <input type="text" class="form-control" placeholder="Enter Image Url" ng-model="book.image_url">
                    </div>
                    <div class="form-group">
                        <label>Buy Url</label>
                        <input type="text" class="form-control" placeholder="Enter Buy Url" ng-model="book.buy_url">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
