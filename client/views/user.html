<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Registeration</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="registerUser()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name" ng-model="user.name">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter UserName" ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email" ng-model="user.email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-12">
            </div>
        </div>
    </div>
</div>
